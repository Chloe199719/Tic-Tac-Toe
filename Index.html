<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic, Tac , Toe</title>
  </head>
  <body>
    <div class="gameBoard">
      <div class="tile" data-tile="0"></div>
      <div class="tile" data-tile="1"></div>
      <div class="tile" data-tile="2"></div>
      <div class="tile" data-tile="3"></div>
      <div class="tile" data-tile="4"></div>
      <div class="tile" data-tile="5"></div>
      <div class="tile" data-tile="6"></div>
      <div class="tile" data-tile="7"></div>
      <div class="tile" data-tile="8"></div>
    </div>
    <button id="reset">Reset</button>
    <form>
      <div>
        <label for="player1name">name</label>
        <input type="text" id="p1name" />
        <div>Who goes first</div>
        <label for="first">Player 1</label>
        <input type="radio" name="first" id="player1" />
        <label for="first">Player 2</label>
        <input type="radio" name="first" id="player2" />
      </div>
      <div>
        <label for="player2name">name</label>
        <input type="text" id="p2name" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
